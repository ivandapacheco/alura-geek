<body class="d-flex justify-content-center">

    <section class=" p-3 position-fixed top-0 bg-nav w-100" style="z-index: 10;">
        <div class="row">
            <div class="col-3 ">
                <img class="img-flui " src="img/logo.png" alt="" style="max-height: 70px;">
            </div>
           <div class="col-6 flex-grow-1  d-flex justify-content-end align-items-center">
                <h1 class=" text-end px-5 ">Plantilla del Barça</h1>
           </div>
        </div>

    <section class="container">

        <aside class="text-end">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-add fw-bold" data-bs-toggle="modal" data-bs-target="#modal-register">
                <i class="fas fa-user-plus"></i>
                Añadir Jugador
            </button>
        </aside>
        
        <!-- Modal -->
        <div class="modal fade" id="modal-register" tabindex="-1" aria-labelledby="modal-registerLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-grana">
                        <h1 class="modal-title fs-5 fw-bold" id="modal-registerLabel">Añadir Jugador</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body bg-body-modal bg-dark">

                        <form>
                            <!-- Campo Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user me-2"></i>
                                    Nombre
                                </label>
                                <input type="text" class="form-control form-control-sm " id="nombre" placeholder="Ingresa el nombre">
                                <div class="error-message text-danger"></div>
                            </div>
                        
                            <!-- Campo Apellido -->
                            <div class="mb-3">
                                <label for="apellido" class="form-label"><i class="fas fa-user-circle me-2"></i>Apellido</label>
                                <input type="text" class="form-control form-control-sm" id="apellido" placeholder="Ingresa el apellido">
                                <div class="error-message text-danger "></div>
                            </div>
                        
                            <!-- Campo Posición -->
                            <div class="mb-3">
                                <label for="posicion" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>
                                    Posición</label>
                                <input type="text" class="form-control form-control-sm" id="posicion" placeholder="Ingresa la posición">
                                <div class="error-message text-danger"></div>
                            </div>
                        
                            <!-- Campo Imagen -->
                            <div class="mb-3">
                                <label for="imagen" class="form-label"><i class="fas fa-image me-2"></i>Imagen</label>
                                <input type="text" class="form-control form-control-sm" id="imagen" placeholder="Ingresa la URL de la imagen ">
                                <div class="error-message text-danger"></div>
                            </div>
                        
                            <!-- Campo Valor de Mercado -->
                            <div class="mb-3">
                                <label for="valorMercado" class="form-label"><i class="fas fa-tag me-2"></i>
                                    Valor de Mercado</label>
                                <input type="number" class="form-control form-control-sm" id="valorMercado" placeholder="Ingresa el valor de mercado" min="0">
                                <div class="error-message text-danger"></div>
                            </div>
        
                            <!-- Botón de Envío -->
                            <button type="submit" class="btn btn-send btn-sm" id="enviar">
                                <i class="fas fa-user-plus"></i>
                                Añadir
                            </button>
                        </form>



                    
                    </div>

                    
                </div>
            </div>
        </div>
